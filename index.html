<!DOCTYPE html>
<html lang="en">
<head>
<title>Heroes of the Swarm</title>
<meta charset="UTF-8">

<!-- I don't know what this is but it seems important -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- jQuery and popper, used for some Bootstrap stuff -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!-- Bootstrap CSS and JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Our CSS -->
<link rel="stylesheet" href="main.css"/>

<!-- Our JS -->
<script type="text/javascript" src="vec2.js"></script>
<script type="text/javascript" src="game.js"></script>

</head>
<body>
<div class="container-fluid">
<div class="row" style="height: 10%">
    <div class="col-md-12">
        <h2 class="ml-3 mt-3">Heroes of the Swarm</p>
    </div>
</div>
<div class="row" style="height: 492px">
    <div class="col-md-3">
        <button type="button" class="btn btn-success btn-block" style="margin-bottom: 10px" data-container="body" data-toggle="popover"
            data-placement="top" data-content="" data-trigger="hover" id="compile-report">
            <strong>Compilation successful</strong>
        </button>
	    <textarea id="code" class="form-control"></textarea>
		<button type="button" class="btn btn-success" style="margin-top: 10px" id="upload-button">
            Upload to Swarm
        </button>
		<button type="button" class="btn btn-success" style="margin-top: 10px" data-container="body" data-toggle="popover" data-placement="top"
		data-content="Game instructions go here.">
		      Info
		</button>
		<button type="button" class="btn btn-danger invisible" style="margin-top: 10px" data-container="body" id="respawn" onclick="location.reload()">
		      Respawn
		</button>
    </div>
    <div class="col-md-6">
	          <canvas id="game_canvas" width="740" height="555">
                  Your browser does not support the HTML5 &lt;canvas&gt; element. Please try a newer browser.
              </canvas>
	          <!-- Run the JS here, because it is guaranteed that the canvas has been loaded -->
	          <script type="text/javascript">init();</script>
    </div>
    <div class="col-md-2">
        <h1 id="xp">0 XP</h1>
        <p id="lvl">(<strong>300</strong> to next particle)</p>
        <br>
        <h3>Leaderboard</h3>
        <table class="table table-bordered" id="leaderboard">
            <tr>
                <th scope="row">1</th>
                <td><canvas id="leaderboardC0" width="25" height="25"/></td>
                <td id="leaderboardS0"></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><canvas id="leaderboardC1" width="25" height="25"/></td>
                <td id="leaderboardS1"></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><canvas id="leaderboardC2" width="25" height="25"/></td>
                <td id="leaderboardC2"></td>
            </tr>
        </table>
    </div>
</div>
</div>
</body>
</html>
